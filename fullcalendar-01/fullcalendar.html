<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullCalendar 6.1.10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<div class="container">
    <h1 class="text-center p-3 mb-3">FullCalendar 6.1.10</h1>
    <div class="row mb-4">
        <div class="col-4">
        </div>
        <div class="col-8">
            <div id="calendar"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        themeSystem: 'bootstrap5',
        locale: {
            code: 'pl',
            week: {
                dow: 1,
                doy: 4
            },
            buttonText: {
                prev: 'Poprzedni',
                next: 'Następny',
                today: 'Dziś',
                year: 'Rok',
                month: 'Miesiąc',
                week: 'Tydzień',
                day: 'Dzień',
                list: 'Plan dnia',
            },
            weekText: 'Tydz',
            allDayText: 'Cały dzień',
            moreLinkText: 'więcej',
            noEventsText: 'Brak wydarzeń do wyświetlenia',
        },
        initialView: 'dayGridMonth', // 'timeGridDay', // 'timeGridWeek', //'dayGridMonth',
        nowIndicator: true,
        headerToolbar: {
            start: 'prev,next today',
            center: 'title',
            end: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
        },

        editable: true,
        selectable: true,
        selectMirror: true,
        select: function(info) {
            alert('Selected ' + info.startStr + ' to ' + info.endStr);
            info.jsEvent.preventDefault(); // don't navigate in browser
        },

        // dateClick: function(info) {
        //     const BR = "\n";
        //     alert(`Clicked on: ${info.dateStr}${BR}` +
        //         `Coordinates: ${info.jsEvent.pageX}, ${info.jsEvent.pageY}${BR}` +
        //         `Current view: ${info.view.type}`);
        //     // change the day's background color just for fun
        //     // info.dayEl.style.backgroundColor = 'red';
        // }

        events: [
            {
                title: 'Business Lunch',
                start: '2023-12-05T18:20:00',
                end: '2023-12-05T19:45:00',
            },
            {
                title: 'Meeting',
                start: '2023-12-13T14:30:00',
                constraint: 'availableForMeeting', // defined below
                color: '#257e4a'
            },
            {
                title: 'Conference',
                start: '2023-12-12',
                end: '2023-12-15'
            },
            {
                title: 'Meeting',
                start: '2023-16-12T10:30:00',
                end: '2023-16-12T12:30:00'
            },
        ]
    });
    calendar.render();
});
</script>
</body>

</html>
